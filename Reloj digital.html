<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reloj en pantalla</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>
        <div id="hora"></div>
    </h1>

    <script>
        call_hora();

        function call_hora() {
            setInterval(render_time, 1000);

            function render_time() {
                var time = new Date();
                document.getElementById("hora").innerHTML = time.toLocaleTimeString();
            }
        }
    </script>
</body>

</html>
